<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="style.css">

        <title>Form Lomba-Dyah Nurmala Sari 20220801297</title>
    </head>
    <body>
        <div class="container">
            <div class="login__content">
                <img src="img1.jpg" alt="login image" class="login__img">

                <form action="" class="login__form">
                    <div>
                        <h1 class="login__title">
                            <span>Form</span> Lomba Lari
                        </h1>
                        <p class="login__description">
                            Selamat Datang! Silahkan isi data diri.
                        </p>
                    </div>
                    
                    <div>
                        <div class="login__inputs">
                            <div>
                                <label for="input-nama" class="login__label">Nama</label>
                                <input type="nama" placeholder="Masukkan nama anda" required class="login__input" id="input-email">
                            </div>
                            <div>
                                <label for="input-address" class="login__label">Alamat</label>
                                <input type="address" placeholder="Masukkan alamat anda" required class="login__input" id="input-email">
                            </div>
                            <div>
                                <label for="input-email" class="login__label">Email</label>
                                <input type="email" placeholder="Masukkan email anda" required class="login__input" id="input-email">
                            </div>

                            <div>
                                <label for="input-telp" class="login__label">no telp</label>
                                <input type="telp" placeholder="masukkan nomor telepon anda" required class="login__input" id="input-email">
                            </div>
    
                            </div>
                        </div>

                        <div class="login__buttons">
                            <button class="login__button">Register</button>
                            <button class="login__button login__button-ghost">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>


        <!--=============== MAIN JS ===============-->
        <script src="main.js"></script>
    </body>
</html>
